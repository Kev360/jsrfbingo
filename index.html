        <h1><u>JSRF Bingoboard Generator</u></h1>

        <p>Orginal script written by <a href="https://www.twitch.tv/crabbi_">@crabbi</a>, adapted for web by <a href="https://www.twitch.tv/Kev360__">@Kev360</a>.</p>

        <!-- Select Game Mode -->
        <h4>Select Game Mode:</h4>

        <input type="radio" name="board_type" id="normal_board" value="1" checked="" onclick="set_mode(1)">
        <label for="normal_board">Normal Board</label>
        <br>

        <div id = "stackedareas" style="padding-top: 10px; padding-bottom: 10px; padding-left: 20px; color:greenyellow">
            <input type="radio" name="stacked" id="none" checked="">
            <label>None</label>

            <input type="radio" name="stacked" id="shibstacked" checked="">
            <label>Shibuya Stacked</label>

            <input type="radio" name="stacked" id="koganestacked" checked="">
            <label>Kogane Stacked</label>

            <input type="radio" name="stacked" id="bentenstacked" checked="">
            <label>Benten Stacked</label>
        </div>

        <input type="radio" name="board_type" id="graffiti-less_board" value="2" onclick="set_mode(2)">
        <label for="graffiti-less_board">No Graffiti Board</label>
        <br>

        <input type="radio" name="board_type" id="beginner_friendly" value="3" onclick="set_mode(3)">
        <label for="beginner_friendly">Beginner Friendly Board (1 or 2 easy graffiti; No specials)</label>
        <br>

        <input type="radio" name="board_type" id="fast_board" value="4" onclick="set_mode(4)">
        <label for="fast_board">Fast Board (10+ defaults; 0 to 2 faster graffiti; Only defaults and grinds in the Sewers)</label>
        <br>

        <input type="radio" name="board_type" id="ch1to4_board" value="5" onclick="set_mode(5)">
        <label for="ch1to4_board">New game to chapter 4 (Non-lockout; First to 3 bingos)</label>
        <br>

        <input type="radio" name="board_type" id="n_graffiti_board" value="6" onclick="set_mode(6)">
        <label for="n_graffiti_board">Custom number of graffiti squares</label>
        <br>
    
        <div id="squares_ui" style="display: none">
            <div style="padding-top: 10px; padding-bottom: 10px; color:greenyellow">
                <label for="square_count">graffiti squares:</label>
                <input type="number" id="square_count" name="square_count" min="1" max="13" value="13">
                <br>
            </div>
        </div>

        <input type="radio" name="board_type" id="axb_board" value="7" onclick="set_mode(7)">
        <label for="axb_board">Custom board size</label>
        <br>

        <div id="custom_board_ui" style="display: none">
            <div style="padding-top: 10px; color:greenyellow">
                <label for="custom_length">length:</label>
                <input type="number" id="custom_length" name="custom_length" min="1" max="5" value="5">
    
                <label for="custom_width">width:</label>
                <input type="number" id="custom_width" name="custom_width" min="1" max="5" value="5">
            </div>
            <div style="padding-top: 10px; padding-left: 10px; color:greenyellow">
                <input type="radio" name="custom_board_type" id="custom_all" value="2" onclick="set_custom_mode(1)" checked="">
                <label for="graffiti-less_board">All Locations</label>
                <br>
        
                <input type="radio" name="custom_board_type" id="custom_shibuya" value="3" onclick="set_custom_mode(2)">
                <label for="beginner_friendly">Shibuya Only</label>
                <br>
        
                <input type="radio" name="custom_board_type" id="custom_kogane" value="4" onclick="set_custom_mode(3)">
                <label for="fast_board">Kogane Only</label>
                <br>
        
                <input type="radio" name="custom_board_type" id="custom_benten" value="5" onclick="set_custom_mode(4)">
                <label for="ch1to4_board">Benten Only</label>
                <br>
        
                <input type="radio" name="custom_board_type" id="custom_defaults" value="6" onclick="set_custom_mode(5)">
                <label for="n_graffiti_board">Defaults (All Locations - [Unlockables + Graffiti])</label>
                <br>
            </div>
        </div>

        <!-- Select Game Options -->
        <h4>Select Game Options:</h4>

        <input type="radio" name="unbalanced" id="equal_area_chances" checked="">
        <label for="unbalanced">Equal chance for each area?</label>
        <br>

        <input type="radio" name="unbalanced" id="equal_level_chance">
        <label for="unbalanced">Equal chance for all levels across each area?</label>
        <br>
        <br>

        <input type="checkbox" name="simple_bingos" id="simple_bingos" checked="">
        <label for="simple_bingos">Limit each bingo line to one graffiti square?</label>
        <br>

        <input type="checkbox" name="list_graffiti" id="list_graffiti" checked="">
        <label for="list_graffiti">List seperately the graffiti squares on the board.</label>
        <br>

        <!-- Generate Output -->
        <br>
        <button id="button">Generate</button>
        <button id="toggle" onclick="toggle()">Toggle Board</button>
        <pre style="background-color: #172e14;" id="notice"></pre>
        <br>
        <br>
        <b><u id="graffiti_title"></u></b>
        <ol style="margin-bottom: 0;" id="graffiti_list"></ol>

            </div>
        </div>

            function shuffle(array) {
                var currentIndex = array.length, randomIndex;
                // While there remain elements to shuffle.
                while (currentIndex != 0) {
                    // Pick a remaining element.
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    // And swap it with the current element.
                    [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
                }
                return array;
            }
            
            function Board_from_list_of_squares(list_of_squares) {
                var Board = "";
                // console.log("squares length : ".concat(list_of_squares.length))
                for (const squarex of list_of_squares) {
                    Board += '{"name":"' + squarex + '"},';
                }
                Board = "[" + Board.slice(0, -1) + "]";
                return Board;
            }

            function n_graffiti(n, unbalanced, Graffiti) {
                var number_of_graffiti;

                if (n === true) return [];
                else if (n === false) {
                    var r = Math.random();
                    number_of_graffiti = r < 0.1915 ? 1 : (r < 0.5085 ? 2 : (r < 0.8123 ? 3 : 4));
                } else {
                    number_of_graffiti = n > 13 ? 13 : n;
                }

                var graffiti_list = [];
                var graffiti_sources = unbalanced ? [shibuya_graffiti, kogane_graffiti, benten_graffiti] : [Graffiti];

                for (var i = 0; i < number_of_graffiti; i++) {
                    var pushed = false;
                    while (!pushed) {
                        var area = Math.floor(Math.random() * graffiti_sources.length);
                        var level = Math.floor(Math.random() * graffiti_sources[area].length);

                        if (!graffiti_list.includes(graffiti_sources[area][level])) {
                            graffiti_list.push(graffiti_sources[area][level]);
                            pushed = true;
                        }
                    }
                }

                return graffiti_list;
            }



            function n_nongraffiti(n, unbalanced, Souls, Chars) {
                var Shibuya_cho = [];
                var Kogane = [];
                var Benten = [];
                var nongraffiti = shuffle(Souls.concat(Chars));
                for (const square of nongraffiti) {
                    var shib_opts = ["Dog", "Shi", "Chu", "Hik"];
                    var kog_opts = ["RDH", "Sew", "Btm", "Kib", "FRZ"];
                    var ben_opts = ["99t", "Sta", "SDP", "Sky", "HWY"];
                    if (shib_opts.includes(square.slice(0, 3))) Shibuya_cho.push(square);
                    else if (kog_opts.includes(square.slice(0, 3))) Kogane.push(square);
                    else if (ben_opts.includes(square.slice(0, 3))) Benten.push(square);
                }
                var squares = [];
                if (document.getElementById("none").checked == true) {
                    for (var i = 0; i < n; i++) {
                        var area = [Shibuya_cho, Kogane, Benten][Math.floor(Math.random() * 3)];
                        squares.push(area.splice(Math.floor(Math.random() * area.length), 1)[0]);
                    }
                } else {
                    numforarea = Math.floor(Math.random() * (4)) + 10;
                    if (document.getElementById("shibstacked").checked == true) {
                        for (var i = 0; i < numforarea; i++) {
                            squares.push(Shibuya_cho.splice(Math.floor(Math.random() * Shibuya_cho.length), 1)[0])
                        }
                    } else if (document.getElementById("koganestacked").checked == true) {
                        for (var i = 0; i < numforarea; i++) {
                            squares.push(Kogane.splice(Math.floor(Math.random() * Kogane.length), 1)[0])
                        }
                    } else {
                        for (var i = 0; i < numforarea; i++) {
                            squares.push(Benten.splice(Math.floor(Math.random() * Benten.length), 1)[0])
                        }
                    }
                    for (var i = 0; i < n - numforarea; i++) {
                        var area = [Shibuya_cho, Kogane, Benten][Math.floor(Math.random() * 3)];
                        squares.push(area.splice(Math.floor(Math.random() * area.length), 1)[0]);
                    }
                    }
                return squares;
            }


            function is_bingo_simple(squares) {
                var result = true;
                var rows_w_graf = [];
                var cols_w_graf = [];
                var tlbr = 0;
                var bltr = 0;
                squares.forEach((square, index) => {
                    if (square.includes("GRAFFITI")) {
                        var row = Math.floor(index / 5);
                        var col = index % 5;
                        if (row === col) tlbr++;
                        if (row + col === 4) bltr++;
                        if (rows_w_graf.includes(row) || cols_w_graf.includes(col) || tlbr > 1 || bltr > 1) result = false;
                        rows_w_graf.push(row);
                        cols_w_graf.push(col);
                    }
                });
                return result;
            }

            function shouldshuffle(squares, n, simple_bingos) {
                squares = shuffle(squares)
                if (n <= 5) {
                    if (simple_bingos == true) {
                        while (is_bingo_simple(squares) == false) {
                            shuffle(squares);
                            console.log("wrong");
                        }
                    }
                }
                console.log("right");
                return squares;
            }

            function generate_normal_board(n, simple_bingos, unbalanced, Graffiti, Souls, Chars) {
                var graffiti = n_graffiti(n, unbalanced, Graffiti);
                var nongraffiti = n_nongraffiti(25 - graffiti.length, unbalanced, Souls, Chars);
                var squares = shouldshuffle(graffiti.concat(nongraffiti), n, simple_bingos);
                var board = Board_from_list_of_squares(squares);
                return { board, graffiti };
            }


            function generate_beginner_board(beginner_friendly_items, Graffiti, simple_bingos) {
                const nongraffiti = beginner_friendly_items;
                const easy_graffiti = shuffle([Graffiti[0], Graffiti[1], Graffiti[2], Graffiti[3], Graffiti[6], Graffiti[10]]);
                let squares = [];
                const number_of_graffiti = Math.floor(Math.random() * 2) + 1;
                for (let i = 0; i < number_of_graffiti; i++) {
                    let notDoneYet = true;
                    while (notDoneYet) {
                        let squareIndex = Math.floor(Math.random() * easy_graffiti.length);
                        if (squares.includes(easy_graffiti[squareIndex])) {
                            squareIndex = Math.floor(Math.random() * easy_graffiti.length);
                        } else {
                            squares.push(easy_graffiti[squareIndex]);
                            notDoneYet = false;
                        }
                    }
                }
                for (let i = 0; i < 25 - number_of_graffiti; i++) {
                    let notDoneYet = true;
                    while (notDoneYet) {
                        let squareIndex = Math.floor(Math.random() * nongraffiti.length);
                        if (squares.includes(nongraffiti[squareIndex])) {
                            squareIndex = Math.floor(Math.random() * nongraffiti.length);
                        } else {
                            squares.push(nongraffiti[squareIndex]);
                            notDoneYet = false;
                        }
                    }
                }
                const graffitis = squares.filter(graffiti => graffiti.includes("GRAFFITI"));
                squares = shouldshuffle(squares, number_of_graffiti, simple_bingos)
                const board = Board_from_list_of_squares(squares);
                return { board, graffiti: graffitis };
            }


            function generate_fast_board(all_levels, Chars, simple_bingos) {

                let number_of_graffiti = Math.floor(Math.random() * 2) + 1 - Math.floor(Math.random() * 2);

            function generate_ch1to4(Souls_defaults, simple_bingos) {
                const chars = ["Dogen Unlock Beat", "Shibuya Unlock Combo", "RDH Unlock Rhyth", "Sewers Unlock Garam", "Kibo Unlock Boogie"];

                let squares = [];

                for (let i = 0; i < number_of_graffiti; i++) {

            function generate_axb(a, b, t, Souls, Chars, Graffiti, everything_in_one_list, all_levels, defaults) {
                var possible_squares;
                if (t == 1) {
                    possible_squares = Souls.concat(Chars, Graffiti);
                } else {
                    var Shibuya_cho = [];
                    var Kogane_Cho = [];
                    var Benten_Cho = [];
                    for (const square of everything_in_one_list) {
                    var shib_opts = ["Dog", "Shi", "Chu", "Hik"];
                    var kog_opts = ["RDH", "Sew", "Btm", "Kib", "FRZ"];
                    var ben_opts = ["99t", "Sta", "SDP", "Sky", "HWY"];
                    if (shib_opts.includes(square.slice(0, 3))) {
                        Shibuya_cho.push(square);
                    } else if (kog_opts.includes(square.slice(0, 3))) {
                        Kogane_Cho.push(square);
                    } else if (ben_opts.includes(square.slice(0, 3))) {
                        Benten_Cho.push(square);
                    }
                    }
                    if (t == 2) {
                    possible_squares = Shibuya_cho;
                    } else if (t == 3) {
                    possible_squares = Kogane_Cho;
                    } else if (t == 4) {
                    possible_squares = Benten_Cho;
                    } else if (t == 5) {
                    possible_squares = defaults; 
                    }
                }

                var empty_rows = [];
                var empty_cols = [];
                for (var i = 0; i < 5; i++) {
                    if (i >= a) {
                    empty_rows.push(i);
                    }
                    if (i >= b) {
                    empty_cols.push(i);
                    }
                }

                var squares = [];
                for (var i = 0; i < 25; i++) {
                    if (empty_rows.includes(Math.floor(i / 5)) || empty_cols.includes(i % 5)) {
                    squares.push("⠀");
                    } else {
                    var notDoneYet = true;
                    while (notDoneYet) {
                        var squareIndex = Math.floor(Math.random() * possible_squares.length);
                        if (!squares.includes(possible_squares[squareIndex])) {
                        squares.push(possible_squares[squareIndex]);
                        notDoneYet = false;
                        }
                    }
                    }
                }

                var graffitis = squares.filter(graffiti => graffiti.includes("GRAFFITI"));
                var board = Board_from_list_of_squares(squares);
                return { board, graffiti: graffitis };
                }

            // some options are mutually exclusive, this enforces those rules
            function set_mode(mode){
                if (mode === 2) {
                    document.getElementById("list_graffiti").checked = false;
                    document.getElementById("list_graffiti").disabled = true;
                    document.getElementById("simple_bingos").checked = false;
                    document.getElementById("simple_bingos").disabled = true;

                    document.getElementById("list_graffiti").checked = true;
                    document.getElementById("list_graffiti").disabled = false;

                    document.getElementById("simple_bingos").disabled = false;

                    document.getElementById("squares_ui").style= "";

                    document.getElementById("custom_board_ui").style= "";

            }

            function toggle() {
                // Toggle visibility and apply text-shadow for blur effect
                let outputtext = document.getElementById("output");

                if (outputtext.style.opacity == "1") {
                    outputtext.style.opacity = "0";
                } else {
                    outputtext.style.opacity = "1";
                }

            async function generate() {
                // get options from ui
                var mode = document.querySelector('input[name="board_type"]:checked').value;
                var simple_bingos_check = document.getElementById("simple_bingos").checked;
                var graffiti_less_check = document.getElementById("graffiti-less_board").checked;
                var unbalanced_check =  document.getElementById("equal_area_chances").checked;
                var list_graffiti_check = document.getElementById("list_graffiti").checked;
                // custom options data
                var custom_graffiti_squares = document.getElementById("square_count").value;
                var custom_board_length = document.getElementById("custom_length").value || 5;
                var custom_board_width = document.getElementById("custom_width").value || 5;
                
                // call functions to generate board based on mode
                if (mode == 3) {
                    var { board, graffiti } = generate_beginner_board(beginner_friendly_items, Graffiti, simple_bingos_check)
                } else if (mode == 4) {
                    var { board, graffiti } = generate_fast_board(all_levels, Chars, simple_bingos)
                } else if (mode == 5) {
                    var { board, graffiti } = generate_ch1to4(Souls_defaults, simple_bingos_check)
                } else if (mode == 6) {
                    var { board, graffiti } = generate_normal_board(custom_graffiti_squares, simple_bingos_check, unbalanced_check, Graffiti, Souls, Chars)
                } else if (mode == 7) {
                    var { board, graffiti } = generate_axb(custom_board_length, custom_board_width,custom_mode || 1, Souls, Chars, Graffiti, everything_in_one_list, all_levels, Souls_defaults)
                } else {
                    var { board, graffiti } = generate_normal_board(graffiti_less_check, simple_bingos_check , unbalanced_check, Graffiti, Souls, Chars);
                }

                // give the newly generated board to the user via clipboard, modal and notify the user.
                var notice_banner = document.getElementById("notice");
                notice_banner.innerHTML = "";
                await new Promise(r => setTimeout(r, 150));
                try {
                    navigator.clipboard.writeText(board);
                    notice_banner.innerHTML = "Successfully copied to clipboard!"
                } catch (error) {
                    console.log(error);
                    notice_banner.style = "background-color: #47000b"
                    notice_banner.innerHTML = "Could not copy to clipboard, check console for details."
                }

                


                var output = document.getElementById("output");
                output.innerHTML = board;


                // display graffiti on modal
                var graffiti_list = document.getElementById("graffiti_list");
                if (list_graffiti_check == true && graffiti.length != 0) {
                    graffiti_title.innerHTML = "Graffiti on board:"
                    let list = "<li>" + graffiti.join("</li><li>") + "</li>";
                    list = list.replaceAll(" Spray 100% GRAFFITI", "");
                    graffiti_list.innerHTML = list;
                } else {
                    graffiti_list.innerHTML = "";
                    graffiti_title.innerHTML = "";
                }

                
            }
            // attach function to generate button
            window.onload = function() {
                var button = document.getElementById("button");
                button.onclick = generate;
            }
